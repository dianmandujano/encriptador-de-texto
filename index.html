    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header>
        <img class="Logo" src="/imagenes/Logo.png" alt="Logo de Alura">
        
    </header>
    <main>
        <section>
           <input id="text_area" class="text__area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
           <div>
            <h6 class="Informacion">Solo letras minusculas y sin acentos</h6>
           </div>
           <div class="Botones">
            <button id="boton_cifrar" class="boton__cifrar" onclick="botonEncriptar()">Encriptar</button>
            <button id="boton_decrypt" class="boton__decifrar">Desencriptar</button>
           </div>
        </section>
 
        <section>
            <input id="text_area_1" class="text__area2" cols="30" rows="10"></textarea>
            <div>
                <button class="boton__copiar">Copiar</button>
            </div>
        </section>
    </main>
    <footer class="Poema">"Dale vida a tus sueños y el viento te dirá los secretos que ha guardado para ti"</footer>
