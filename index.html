<!DOCTYPE html>
<html lang="es_mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto Diana</title>
    <link rel="stylesheet" href="./style.css">
    <script src="/script.js"></script>
</head>
<body>
    <section id="zona__logo">
        <img class="zona__logo--imagen" src="./imagenes/Logo.png" alt="Logo de Alura">
        <h1 class="Informacion">Desarrollado por Diana Itzel</h1>
    </section>
    <section id="entrada">
        <textarea placeholder="Inserta el texto aquÃ­..." name="caja de entrada" id="input" spellcheck="false"></textarea>
        <h2>Solo</h2>
        <h3>minusculas</h3>
        <h4>y</h4>
        <h5>sin</h5>
        <h6>acentos</h6>
        <div class="entrada__area-botones">
            <button class="entrada__area-botones--boton" onclick="encriptar()">Encriptar</button>
            <button class="entrada__area-botones--boton" onclick="desencriptar()">Desencriptar</button>
        </div>
    </section>
    <section id="salida">
        <div id="output"></div>
        <div class="salida__area-botones">
            <button class="salida__area-botones--boton" onclick="copiar()">Copiar</button>
        </div>
    </section>
</body>
</html>
